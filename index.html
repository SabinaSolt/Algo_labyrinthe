<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Labyrinthe</title>
    <script type="text/javascript" src='datas/labyrinthes.js'></script>
    <script type="text/javascript" src='js/lib/jquery-3.3.1.min.js'></script>
    <script type="text/javascript" src='js/lib/bootstrap.min.js'></script>
    <script type="text/javascript" src='js/script.js'></script>


    <link href='css/lib/bootstrap.min.css' rel='stylesheet'>
    <link href='css/main.css' rel='stylesheet'>
</head>
<body>
<div class='container-fluid' style="margin:2em;">
    <div class='row'>
        <div class='col-xs-4'>
            <div class='form-group'>
                <label for='size'>Taille du labyrinthe</label>
                <input id='size' class='form-control' type='number' value="3" min="3" max="25" step="1"/>
                <br><span>La taille du labyrinthe varie de 3x3 à 25x25 cases</span>
            </div>

            <div class='form-group'>
                <label for='case_size_px'>Taille de la case</label>
                <select class='form-control' id='case_size_px'>
                    <option value='10px'>10px</option>
                    <option value='15px'>15px</option>
                    <option value='20px' >20px</option>
                    <option value='30px'>30px</option>
                    <option value='40px'>40px</option>
                    <option value='50px' selected>50px</option>

                </select>
            </div>
            <div class='form-group'>
            <button type="button" class="btn btn-success" id="build_labyr">Créer le labyrinthe</button>
            <button type="button" class="btn btn-success" id="resoudre_dfs">Résoudre DFS</button>
            </div>
            <div class='form-group' style="display: none;">
                <button type="button" class="btn btn-danger" id="stop_execution">Stop execution</button>
            </div>

        </div>
    </div>
</div>
<div class='container-fluid' style="margin:2em;">
    <table id="grille" >
        <tbody></tbody>
    </table>
</div>

</body>

</html>
